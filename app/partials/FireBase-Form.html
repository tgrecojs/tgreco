<div ng-controller="MyController">
    <div class='jumbotron'>

        <h1 class="text-center">Three Way Data Binding Using FireBase!</h1>
        <p class="lead text-center">Fill out the form below and watch what happens!</p>
    </div>
  <div class="container">

    <div class="row row-centered">
        <div class="col-xs-12 col-md-8 col-centered">
            <textarea ng-model='name' type='text' id='nameInput' placeholder='Enter your name, if that is your real name...' class="form-control name"></textarea>
        </div>
    </div>


    <div class="row row-centered">
        <div class="col-xs-12 col-md-8 col-centered">
            <textarea ng-model='msg' ng-keydown="addMessage($event)" type='text' id='messageInput' placeholder='Show me some love!' class="form-control comment"></textarea>
        </div>
    </div>
  </div>
  <br>
    <div class="row">
        <div class="well">
          <div class="container">
            <div class="row row-centered">
                <div class="col-lg-6 col-centered">
                    <div ng-repeat='msg in messages'>
                        <h3 class="form"><b>Name:</b> {{msg.from}}</h3>
                        <p><b>Feedback:</b> {{msg.body}}</p>
                        </div>
                    </div>
                </div>
                <hr>
        </div>
    </div>
</div>
